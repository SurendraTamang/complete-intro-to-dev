<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    Radio is one the type of the input where we mostly use to select one option from a list.
    Radio is a good choice for a small number of options.
    IN the standard practice, we put input element as a child of label element. 
    label element has a attribute name which will be same for all the input element inside it.
-->
<body>
    <h1>Radio Example</h1>
    Which is your favorite color?
    <label for="red">
        <input type="radio" name="radio_example" value="1" for="red">
        Red

    </label>
    <label for="green">
        <input type="radio" name="radio_example" value="2" for="green">
        Green
        
    </label>    
    <label for="blue">
        <input type="radio" name="radio_example" value="3" for="blue">
    Blue
        
    </label>    
</body>
</html>
